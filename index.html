<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>植物识别 - 枸杞与菊花</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- 加载TensorFlow.js库 -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.14.0/dist/tf.min.js"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <header class="bg-white shadow shadow shadow shadow-md fixed top-0 left-0 right-0 z-50">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <i class="fa fa-leaf text-green-500 text-2xl"></i>
                <h1 class="text-xl font-bold">植物识别</h1>
            </div>
            <div id="status-indicator" class="text-sm text-gray-500">
                <i class="fa fa-circle-o-notch fa-spin mr-1"></i>
                <span>准备中...</span>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 pt-20 pb-24">
        <!-- 上传区域 -->
        <div id="upload-area" class="border-2 border-dashed border-gray-300 rounded-xl p-8 text-center mb-6 cursor-pointer transition-all hover:border-green-500 hover:bg-green-50">
            <input type="file" id="image-upload" accept="image/*" class="hidden" />
            <div class="flex flex-col items-center">
                <i class="fa fa-cloud-upload text-5xl text-gray-400 mb-4"></i>
                <h3 class="text-lg font-medium text-gray-700 mb-2">上传植物图片</h3>
                <p class="text-sm text-gray-500 mb-4">点击或拖拽图片到此处</p>
                <button id="browse-btn" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg text-sm transition-all">
                    选择图片
                </button>
            </div>
        </div>
        
        <!-- 预览和结果区域 -->
        <div id="preview-container" class="hidden mb-6">
            <div class="bg-white rounded-xl shadow p-4">
                <h3 class="text-center text-gray-700 mb-3">图片预览</h3>
                <div class="flex justify-center">
                    <img id="preview-image" class="max-w-full max-h-64 object-contain rounded-lg" src="" alt="预览图片" />
                </div>
                <div class="flex justify-center mt-4">
                    <button id="analyze-btn" class="bg-amber-700 hover:bg-amber-800 text-white px-6 py-2 rounded-lg text-sm transition-all" disabled>
                        <i class="fa fa-search mr-1"></i> 请等待模型加载
                    </button>
                </div>
            </div>
        </div>
        
        <div id="result-container" class="bg-white rounded-xl shadow p-6 mb-6 hidden">
            <h2 class="text-lg font-semibold mb-4 text-center">识别结果</h2>
            <div class="flex flex-col items-center">
                <div id="result-image" class="w-48 h-48 rounded-lg overflow-hidden mb-4 border-2 border-gray-200">
                </div>
                <div id="prediction-result" class="text-center p-4 rounded-lg w-full max-w-xs">
                </div>
            </div>
        </div>
        
        <div id="herb-info" class="bg-white rounded-xl shadow p-5 mb-6 hidden">
            <h2 id="herb-name" class="text-lg font-semibold mb-3"></h2>
            <div id="herb-description" class="text-gray-600 text-sm">
            </div>
        </div>
    </main>

    <footer class="bg-white border-t border-gray-200 fixed bottom-0 left-0 right-0 py-3">
        <div class="container mx-auto px-4 text-center text-sm text-gray-500">
            <p>植物识别小程序</p>
        </div>
    </footer>

    <script>
        // 检查TensorFlow.js是否加载成功
        function checkTFLoaded() {
            if (typeof tf === 'undefined') {
                statusIndicator.innerHTML = `
                    <i class="fa fa-exclamation-triangle text-red-500 mr-1"></i>
                    <span class="text-red-500">TensorFlow.js库加载失败，请检查网络</span>
                `;
                return false;
            }
            return true;
        }

        // DOM元素
        const statusIndicator = document.getElementById('status-indicator');
        const imageUpload = document.getElementById('image-upload');
        const previewContainer = document.getElementById('preview-container');
        const previewImage = document.getElementById('preview-image');
        const analyzeBtn = document.getElementById('analyze-btn');
        const resultContainer = document.getElementById('result-container');
        const resultImage = document.getElementById('result-image');
        const predictionResult = document.getElementById('prediction-result');
        const herbInfo = document.getElementById('herb-info');
        const herbName = document.getElementById('herb-name');
        const herbDescription = document.getElementById('herb-description');
        
        // 变量初始化
        let currentImage = null;
        
        // 植物信息
        const plantData = {
            '枸杞': { 
                description: '枸杞是一种常见的植物果实，具有多种营养成分。' 
            },
            '菊花': { 
                description: '菊花是一种常见的花卉，常用于观赏和泡茶。' 
            }
        };
        
        // 初始化应用
        function initApp() {
            if (!checkTFLoaded()) return;
            
            // 显示TensorFlow.js版本，确认加载成功
            statusIndicator.innerHTML = `<i class="fa fa-info-circle text-blue-500 mr-1"></i><span>已加载TensorFlow.js</span>`;
            
            // 启用分析按钮（使用演示模式）
            analyzeBtn.disabled = false;
            analyzeBtn.innerHTML = '<i class="fa fa-search mr-1"></i> 开始识别';
        }
        
        // 处理图片上传
        function handleImageUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            if (!file.type.match('image.*')) {
                alert('请上传图片文件（JPG/PNG等）');
                return;
            }
            
            const reader = new FileReader();
            reader.onload = function(e) {
                currentImage = e.target.result;
                previewImage.src = currentImage;
                previewContainer.classList.remove('hidden');
            }
            reader.readAsDataURL(file);
        }
        
        // 分析图片（演示模式）
        function analyzeImage() {
            if (!currentImage) return;
            
            statusIndicator.innerHTML = '<i class="fa fa-circle-o-notch fa-spin mr-1"></i><span>分析中...</span>';
            
            // 模拟识别延迟
            setTimeout(() => {
                // 随机选择一个结果作为演示
                const labels = ['枸杞', '菊花'];
                const randomIndex = Math.floor(Math.random() * labels.length);
                const plant = labels[randomIndex];
                const confidence = Math.floor(Math.random() * 30) + 70; // 70-99%的可信度
                
                resultImage.innerHTML = `<img src="${currentImage}" class="w-full h-full object-cover" alt="识别的植物">`;
                predictionResult.innerHTML = `
                    <div class="text-xl font-bold mb-1 ${confidence > 70 ? 'text-green-600' : 'text-orange-600'}">
                        ${plant}
                    </div>
                    <div class="text-sm text-gray-500">
                        可信度: ${confidence}%
                    </div>
                `;
                
                herbName.textContent = plant + ' 信息';
                herbDescription.textContent = plantData[plant].description;
                herbInfo.classList.remove('hidden');
                resultContainer.classList.remove('hidden');
                statusIndicator.innerHTML = '<i class="fa fa-check text-green-500 mr-1"></i><span>分析完成</span>';
            }, 1500);
        }
        
        // 事件监听
        document.getElementById('browse-btn').addEventListener('click', () => imageUpload.click());
        imageUpload.addEventListener('change', handleImageUpload);
        document.getElementById('upload-area').addEventListener('click', () => imageUpload.click());
        analyzeBtn.addEventListener('click', analyzeImage);
        
        // 拖放功能
        const uploadArea = document.getElementById('upload-area');
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('border-green-500', 'bg-green-50');
        });
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('border-green-500', 'bg-green-50');
        });
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('border-green-500', 'bg-green-50');
            if (e.dataTransfer.files && e.dataTransfer.files[0]) {
                imageUpload.files = e.dataTransfer.files;
                handleImageUpload({ target: imageUpload });
            }
        });
        
        // 页面加载完成后初始化应用
        window.addEventListener('load', initApp);
        
        // 示例图片点击事件
        document.querySelectorAll('.example-image').forEach(item => {
            item.addEventListener('click', function() {
                const img = this.querySelector('img');
                const src = img.src;
                const type = img.dataset.type;
                
                // 显示预览
                currentImage = src;
                previewImage.src = src;
                previewContainer.classList.remove('hidden');
                
                // 自动分析
                analyzeImage();
            });
        });
    </script>
</body>
</html>
